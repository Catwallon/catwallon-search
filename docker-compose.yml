services:
  mongo:
    image: mongo:latest
    networks:
      - crawler-network

  redis:
    image: redis:alpine3.22
    networks:
      - crawler-network

  website-crawler:
    build:
      context: ./services/website-crawler
    networks:
      - crawler-network
    depends_on:
      - mongo
      - redis

  mongo-express:
    image: mongo-express:latest
    networks:
      - crawler-network
    ports:
      - "8081:8081"
    depends_on:
      - mongo
    environment:
      - ME_CONFIG_BASICAUTH=false

networks:
  crawler-network:
    driver: bridge
